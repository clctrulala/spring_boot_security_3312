<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>
<!--<body class="body vh-100 d-flex flex-column p-0 m-0">-->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<div class="container-fluid" th:if="${admin}">
    <div class="row bg-dark">
        <div class="col align-self-end text-light">
            <label><b th:text="${admin.email}">name@mail.com</b></label> with roles:<th:block th:each="role : ${admin.roles}"><label class="pl-1" th:text="${role.name()}">HUY</label></th:block>
        </div>
        <div class="col-auto">
            <a class="btn btn-dark rounded-0 text-white-50" href="/logout">Logout</a>
        </div>
    </div>

    <div class="row">
        <div class="col-2 p-0">
            <div class="list-group">
                <a class="list-group-item rounded-0 list-group-item-action border-0" href="/admin" th:if="${admin}">
                    Admin
                </a>
                <a class="list-group-item rounded-0 list-group-item-action border-0 active" href="/user">
                    User
                </a>
            </div>
        </div>

        <div class="col-10 bg-light vh-100">
            <h1>User information-page</h1>
            <nav>
                <div class="nav nav-tabs" id="tabs">
                    <a class="nav-item nav-link active" id="tab_profile" data-toggle="tab" href="#profile_id">User table</a>
                    <a class="nav-item nav-link" id="tab_crud" data-toggle="tab" href="#crud_id">New user</a>
                </div>
            </nav>
            <div class="tab-content bg-light border" id="interface_content_id">
                <div class="tab-pane bg-white fade show active" id="profile_id">
                    <div class="row-auto">
                        <h4 class="bg-light p-2">All users</h4>
                    </div>
                    <div class="row-auto p-4">
                        <div class="table-responsive">
                            <table class="table table-striped bg-white">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <th scope="row" th:text="${user.id}">0</th>
                                    <td th:text="${user.firstName}">Mark</td>
                                    <td th:text="${user.lastName}">Otto</td>
                                    <td th:text="${user.age}">21</td>
                                    <td th:text="${user.email}">name@mail.com</td>
                                    <td><th:block th:each="role : ${user.roles}"><label class="pl-2" th:text="${role.name}"></label></th:block></td>
                                    <td>
                                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal_edit_id">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_delete_id">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="crud_id">
                    <div class="row-auto">
                            <h4 class="bg-light p-2">Add new user</h4>
                    </div>
                    <div class="row-auto bg-white">
                        <div class="col-4 offset-4">
                            <form class="p-4 text-center" action="/admin/add">
                                <div th:replace="frag::frag('first', 'first_id', 'First name')"></div>
                                <div th:replace="frag::frag('last', 'last_id', 'Last name')"></div>
                                <div th:replace="frag::frag('age', 'age_id', 'Age')"></div>
                                <div th:replace="frag::frag('email', 'email_id', 'Email')"></div>
                                <div th:replace="frag::frag('password', 'password_id', 'Password')"></div>
                                <div class="form-group">
                                    <label class="font-weight-bold m-0" for="permit_id">Role</label>
                                    <select class="custom-select" id="permit_id" name="permit" multiple>
                                        <th:block th:each="permit : ${permits}">
                                            <option th:value="${permit}" th:text="${permit}">USER</option>
                                        </th:block>
                                    </select>
                                </div>
                                <div class="col" align="center">
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal edit -->
<div class="modal fade" id="modal_edit_id" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_caption">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="p-4 text-center" action="/admin/update">
                    <div class="form-group">
                        <label class="font-weight-bold m-0" for="first_id">First name</label>
                        <input type="email" class="form-control" id="first_id" name="first" placeholder="">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold m-0" for="last_id">Last name</label>
                        <input type="text" class="form-control" id="last_id" name="last" placeholder="">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold m-0" for="age_id">Age</label>
                        <input type="number" class="form-control" id="age_id" name="age" placeholder="">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold m-0" for="email_id">Email</label>
                        <input type="text" class="form-control" id="email_id" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold m-0" for="password_id">Password</label>
                        <input type="password" class="form-control" id="password_id" name="password" placeholder="">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold m-0" for="role_id">Role</label>
                        <select class="custom-select" id="role_id" name="role" multiple>
                            <option value="1">ADMIN</option>
                            <option value="2">USER</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal delete -->
<!-- Добавлено disabled, удалено password -->
<div class="modal fade" id="modal_delete_id" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_caption">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="p-4 text-center" action="/admin/delete">
                    <div class="form-group">
                        <label class="font-weight-bold m-0" for="first_id">First name</label>
                        <input type="email" class="form-control" id="first_id" name="first" placeholder="" disabled>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold m-0" for="last_id">Last name</label>
                        <input type="text" class="form-control" id="last_id" name="last" placeholder="" disabled>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold m-0" for="age_id">Age</label>
                        <input type="number" class="form-control" id="age_id" name="age" placeholder="" disabled>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold m-0" for="email_id">Email</label>
                        <input type="text" class="form-control" id="email_id" name="email" placeholder="Enter email" disabled>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold m-0" for="role_id">Role</label>
                        <select class="custom-select" id="role_id" name="role" multiple disabled>
                            <option value="1">ADMIN</option>
                            <option value="2">USER</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
