<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="frag::scripts"/>

    <title>Login page</title>
</head>
<body>

<div class="container-fluid vh-100 bg-light pt-5">
    <div class="row">
        <div class="col"></div>
        <div class="col offset-2">
            <h3 class="text-left"><b>Please sign in</b></h3>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="email" id="email" name="username" class="form-control" placeholder="Enter email">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </form>
        </div>
        <div class="col-5"></div>
    </div>
    <div class="row"></div>
</div>

</body>
</html>
